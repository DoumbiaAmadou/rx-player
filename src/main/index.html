<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <title>RxPlayer - CANAL+ (stand-alone demo)</title>
    </head>

    <body>
        <video id="video"></video>
        <script charset="utf-8">
            function loadVideo(mpd, videoElement) {
                const worker = new Worker("http://localhost:8080/src/main/worker.js");
                worker.onerror = console.error;
                worker.onmessage = (msg) => {
                    videoElement.src = msg.data.arg;
                }
                worker.postMessage({
                    mpd
                });

            }
            const videoElementRef = document.getElementsByTagName("video")[0];
            loadVideo("https://www.bok.net/dash/tears_of_steel/cleartext/stream.mpd", videoElementRef);
        </script>
    </body>

</html>
